{% extends 'layouts/base.html' %}
{% block title %} Agregar Marca {% endblock %} 

{% block content %}

<div class="adminx-content">
  <div class="adminx-main-content">
    <div class="container-fluid">

      <nav aria-label="breadcrumb" role="navigation">
        <ol class="breadcrumb adminx-page-breadcrumb">
          <li class="breadcrumb-item"><a href="{% url 'home:index_home' %}">Dashboard</a></li>
          <li class="breadcrumb-item"><a href="{% url 'home:listado_marca' %}">Marca</a></li>
        </ol>
      </nav>

      <div class="pb-3">          
        <h1>Agregar Marca</h1>
      </div>

      <div class="row">
        <div class="col-lg-6">
          <div class="card mb-grid">
            <div
              class="card-header d-flex justify-content-between align-items-center"
            >
              <div class="card-header-title">Ingrese la Nueva Marca</div>

              <nav class="card-header-actions">
                <a
                  class="card-header-action"
                  data-toggle="collapse"
                  href="#card1"
                  aria-expanded="false"
                  aria-controls="card1"
                >
                  <i data-feather="minus-circle"></i>
                </a>

                <div class="dropdown">
                  <a
                    class="card-header-action"
                    href="#"
                    role="button"
                    id="card1Settings"
                    data-toggle="dropdown"
                    aria-haspopup="true"
                    aria-expanded="false"
                  >
                    <i data-feather="settings"></i>
                  </a>

                  
                </div>

                <a href="#" class="card-header-action">
                  <i data-feather="x-circle"></i>
                </a>
              </nav>
            </div>
            <div class="card-body collapse show" id="card1">       
               <form class="forms-sample" id="formmarca" method="POST">{% csrf_token %} 
                <div class="form-group">
                  <label class="form-label" for="txtnom_marca"
                    >Nombre Marca</label
                  >
                  <input class="form-control mb-2" type="text"  id="txtnom_marca"  required>
                </div>

                <div class="form-group">
                  <label class="form-label" for="txtdescripcion">Descripcion</label>
                  <textarea class="form-control" id="txtdescripcion" rows="3"></textarea>
                </div>

              

                <div class="card mb-grid">
                  <div class="card-header">
                    <b>Cargar la Imagen</b>
                  </div>
                  <div class="card-body">
                    <div class="custom-file">
                      <input type="file" class="custom-file-input" id="imgmarca" name="imgmarca" onChange="img_pathUrl(this)">
                      <label class="custom-file-label" for="customFile">Seleccione la Imagen</label>
                      
                    </div>
                  </div>
                  <img src="" width=50%  id="img_url"/>
                </div>

                <div class="form-group">
                  <div class="custom-control custom-checkbox">
                    <input
                      type="checkbox"
                      class="custom-control-input"
                      id="chkestadomarca"
                    />
                    <label class="custom-control-label" for="chkestadomarca"
                      >Activo</label
                    >
                  </div>
                </div>
                <button type="submit"   class="btn btn-primary">Grabar</button>
              </form>
            </div>
          </div>
        </div>
      </div>
</div>

{% block javascripts %}


<script>
  var formData = new FormData();
  $("#formmarca").submit(function (e) {
      e.preventDefault();
      var img_marca = $('#imgmarca').prop("files")[0];
      formData.append('txtnom_marca', $('#txtnom_marca').val())
      formData.append('txtdescripcion',$('#txtdescripcion').val())
      formData.append('action','registrar_marca')
      formData.append('imgmarca',img_marca)
      formData.append('csrfmiddlewaretoken', '{{ csrf_token }}')
      $.ajax({
          type: 'POST',
          url: '{% url "home:registrar_marca" %}',
          data: formData,
          cache: false,
          processData: false,
          contentType: false,
          enctype: 'multipart/form-data',
          success: function (json) {
              if (json.flag) {
                  Swal.fire(
                      'Felicitaciones',
                      json.msg,
                      'success'
                      ).then(() => {
                        window.location.href = '/listado_marca';  
                        });
              } else {
                  Swal.fire(
                      'ERROR',
                      json.msg,
                      'error'
                      
                  )
              }
          },
          error: function (response) {
              console.log(response)
          }
      });
  });
</script> 

<script>
  function img_pathUrl(input){
    $('#img_url')[0].src = (window.URL ? URL : webkitURL).createObjectURL(input.files[0]);
  }
</script>

{% endblock javascripts %}

{% endblock %}
